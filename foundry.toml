[profile.ci.fuzz]
runs = 10_000

[profile.default]
solc = "0.8.20"
optimizer = true
optimizer_runs = 200

[profile.optimized]
optimizer_runs = 10_000
via_ir = true
bytecode_hash = "none"

[rpc_endpoints]
anvil = "http://127.0.0.1:8546"
mainnet = "${ETHEREUM_RPC_URL}"
goerli = "${GOERLI_RPC_URL}"
polygon_mumbai = "${MUMBAI_RPC_URL}"

[etherscan]
mainnet = { key = "${ETHERSCAN_MAINNET_KEY}" }
polygon = { key = "${ETHERSCAN_POLYGON_KEY}" }
goerli = { key = "${ETHERSCAN_MAINNET_KEY}" }
polygon_mumbai = { key = "${ETHERSCAN_POLYGON_KEY}", url = "https://api-testnet.polygonscan.com/api" }

[fmt]
wrap_comments = true

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
